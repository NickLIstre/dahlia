<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" />
  <title>Login</title>

  <!-- PWA Manifest -->
<link rel="manifest" href="/stephanotis/manifest.json">


  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <style>
  .login-container {
    background: rgba(255,255,255,0.95);
    padding: 32px 28px 24px 28px;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 320px;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 24px;
    color: #3a4a47;
    text-align: center;
    font-weight: 600;
    letter-spacing: 1px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0 16px 0;
    border: 1px solid #b7c9c3;
    border-radius: 6px;
    font-size: 1rem;
    background: #f6faf9;
    transition: border 0.2s;
  }
  input[type="email"]:focus, input[type="password"]:focus {
    border: 1.5px solid #6b8f89;
    outline: none;
  }
  button {
    width: 100%;
    padding: 10px 0;
    background: #3a4a47;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 8px;
    transition: background 0.2s;
  }
  button:hover {
    background: #5e7c74;
  }
  #error {
    color: #b94a48;
    margin-top: 8px;
    text-align: center;
    min-height: 20px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back üíñ</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
  <button id="install-btn">Install App</button>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-lZwixaJeRa8rwbgbr8giSDh-AIsqzr8",
      authDomain: "stephanotis-c168c.firebaseapp.com",
      projectId: "stephanotis-c168c",
      storageBucket: "stephanotis-c168c.firebasestorage.app",
      messagingSenderId: "313775180247",
      appId: "1:313775180247:web:d7aafa9bbfa2ffa0716392"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // redirect to envelope/landing page
          window.location.href = "landing.html";
        })
        .catch(error => {
          document.getElementById("error").innerText = "Login failed.";
          console.error(error);
        });
    }
    // Auto-redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "landing.html";
    });
  </script>
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/stephanotis/service-worker.js', { scope: '/stephanotis/' })
    .then(() => console.log("‚úÖ Service Worker registered"))
    .catch(err => console.error("‚ùå Service Worker registration failed:", err));
}
</script>
<script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('install-btn').style.display = 'block';
});

document.getElementById('install-btn').addEventListener('click', () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(() => {
      deferredPrompt = null;
      document.getElementById('install-btn').style.display = 'none';
    });
  }
});
</script>
</body>
</html>
